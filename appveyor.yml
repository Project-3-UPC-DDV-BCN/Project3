version: Project3.Engine.Autorelease-{build}
branches:
  only:
  - master
  - development
skip_tags: true
image: Visual Studio 2017
configuration:
- Debug
- Release
build:
  project: The Creator.sln
  verbosity: minimal
before_package:
- ps: >-
    Copy-Item C:\projects\the-creator-3d\$env:CONFIGURATION\The-Creator.exe C:\projects\the-creator-3d\EngineResources\.

    Copy-Item C:\projects\the-creator-3d\README.md C:\projects\the-creator-3d\EngineResources\.
artifacts:
- path: EngineResources
  name: Project3
deploy:
- provider: GitHub
  auth_token:
    secure: EQ5OXzpbnU30wLIr7rB1zjqcpBtzgiJCp5087bZSBfSbHheXyJ9FgCDb1jdJtXmd
  artifact: Project3
  force_update: true
  on:
    branch: master
    CONFIGURATION: Release